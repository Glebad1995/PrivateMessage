<!DOCTYPE html>
<html>

<head>

    <title>Display Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="{{ url_for('send_js', filename='script.js') }}"></script>

</head>

<body>
    <div class="container">
        <h1 class="h1-center">Display Link</h1>
        <p>Copy the link below:</p>
        <input type="text" class="link-input" id="link-input" value="{{ message['display_url'] }}" readonly>
        <br>
        <p id="copy-text" style="visibility: hidden;">Link copied!</p>
        <button class="btn btn-primary pull-right submit-btn" onclick="copyLink()">Copy Link</button>
        <a class="btn btn-primary pull-right submit-btn" href="{{ url_for('create_message') }}">Create Another Message</a>
    </div>
</body>

</html>
